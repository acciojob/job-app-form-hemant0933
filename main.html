<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    
  </head>

  <body>
    <form method="post">
      <input type="text" id="portfolio"><br>
      <label for="Name">Name:</label> 
      <input type="text" id="name" name="name" placeholder="name">

      <label for="Email">Email:</label>
      <input type="text" id="email" name="email" placeholder="email">

      <label for="gender">Gender:</label>
      <input type="radio" name="Gender">
      <label for="male">Male</label>
      <input type="radio" name="Gender">
      <label for="female">Female</label>
	  <div>
        <label for="laptop-brand">Laptop Brands:</label>
        <input list="laptop">
        <datalist id="laptop">
			<option value="Apple"  id="laptop">
				<option value="Asus"  id="laptop">
					<option value="HP"  id="laptop">	
		</datalist>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" value="age">
   
      <label for="DOB">DOB:</label>
      <input type="date" id="dob" name="dob" value="dob"/>

      <label for="Password">Password:</label>
      <input type="password" id="password" value="password" />

      <input type="submit" id="portfolio" value="submit">
    </form>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
